name: 'Nexus Vercel Summary'
description: 'Comments on PRs with Vercel deployment status (building, failed, or successful)'
author: 'Nexus'
branding:
  icon: 'check-circle'
  color: 'purple'

inputs:
  github-token:
    description: 'GitHub token for commenting on PRs'
    required: true
  deployments:
    description: 'JSON string of deployments: [{"name": "Frontend", "status": "successful", "url": "https://..."}]'
    required: true
  environment:
    description: 'Deployment environment: production or preview'
    required: false
    default: 'preview'
  commit-sha:
    description: 'Commit SHA for the deployment'
    required: false

runs:
  using: 'node20'
  main: 'dist/index.js'
