name: 'Nexus Vercel Summary'
description: 'Comments on PRs with Vercel deployment status (building, failed, or successful)'
author: 'Nexus'
branding:
  icon: 'check-circle'
  color: 'purple'

inputs:
  github-token:
    description: 'GitHub token for commenting on PRs'
    required: true
  status:
    description: 'Deployment status: building, failed, or successful'
    required: true
  deployment-url:
    description: 'The URL of the deployed application (required for successful status)'
    required: false
  environment:
    description: 'Deployment environment: production or preview'
    required: false
    default: 'preview'
  app-name:
    description: 'Name of the app being deployed (use unique names for multiple apps)'
    required: false
  project-name:
    description: 'DEPRECATED: Use app-name instead. Name of the project being deployed'
    required: false
  commit-sha:
    description: 'Commit SHA for the deployment'
    required: false

runs:
  using: 'node20'
  main: 'dist/index.js'
